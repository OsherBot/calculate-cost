<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>חוסך חישובים</title>
</head>
<body>
  <div class="container">
    <div class="input-container">

      <input class="name js-name" type="text" placeholder="שם" dir="rtl">

      <input class="cost js-cost" type="number" placeholder="כמה עלתה ארוחתו" dir="rtl" >

    </div>

    <input class="shared-cost js-shared-cost" type="number" placeholder="טיפ + מחיר משלוח + כל הדברים המשותפים" dir="rtl">

    <button class="add-to-group js-add-to-group" >הוסף בחור</button>

    <div class="the-boys-list js-the-boys-list">
      <p class="boy">boy 1: דוד, cost: 60</p>
      <p class="boy">boy 2: אושר, cost : 67</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
